<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Test Chat — n8n Webhook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Test Chat — n8n Webhook</h1>

  </aside>

  <script src="script.js"></script>
